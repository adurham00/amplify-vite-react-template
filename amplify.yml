version: 1
backend:
  phases:
    preBuild:
        commands:
          - nvm install 20.11.0
          - nvm use 20.11.0
          - node -v  # Optional: to confirm version in logs
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
        commands:
          - nvm install 20.11.0
          - nvm use 20.11.0
          - node -v  # Optional
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*